version: '3.5'

services:
  db:
    # port 5432
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./entrypoint.d:/docker-entrypoint-initdb.d
    networks:
      - gpad-app

  adminer:
    # port 8080
    image: adminer
    restart: unless-stopped
    networks:
      - gpad-app

  # registry:
  #   # port 5000
  #   image: registry:2
  #   restart: unless-stopped
  #   environment:
  #     REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
  #   volumes:
  #     - registry_data:/data
  #   networks:
  #     - gpad-app

  caddy:
    build: ./caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - gpad-app

networks:
    gpad-app:
        name: gpad-app

volumes:
  postgres_data:
    external: true
  caddy_data:
    external: true
  caddy_config: 
